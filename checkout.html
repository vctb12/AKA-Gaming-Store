<!-- checkout.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Checkout - AKA Gaming Store</title>
  <link rel="stylesheet" href="style.css" />
  <script src="script.js" defer></script>
</head>
<body>
  <header>
    <h1>Checkout</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="products.html">Products</a>
      <a href="checkout.html" class="active">Checkout</a>
    </nav>
  </header>

  <main class="checkout-container">
    <section class="cart-summary">
      <h2>Order Summary</h2>
      <ul id="checkout-cart-items"></ul>
      <p>Subtotal: <strong id="checkout-subtotal">0 AED</strong></p>
      <p>Discount (AKA15): <strong id="checkout-discount">0 AED</strong></p>
      <p>VAT (5%): <strong id="checkout-vat">0 AED</strong></p>
      <h3>Total: <strong id="checkout-total">0 AED</strong></h3>
    </section>

    <section class="checkout-form">
      <h2>Shipping Details</h2>
      <form id="order-form">
        <label>
          Name:
          <input type="text" name="name" required />
        </label>
        <label>
          Phone:
          <input type="tel" name="phone" required />
        </label>
        <label>
          Address:
          <textarea name="address" required></textarea>
        </label>
        <label>
          Payment Method:
          <select name="payment" required>
            <option value="cash">Cash on Delivery</option>
            <option value="bank">Bank/Card (Coming Soon)</option>
          </select>
        </label>
        <button type="submit">Place Order</button>
      </form>
    </section>
  </main>

  <footer>
    <p>📍 Al Ain Computer Center | 📞 050 505 8609 | ✉️ akagaming@store.ae</p>
    <p>© 2025 AKA Gaming Store</p>
  </footer>
</body>
</html>
