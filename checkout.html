<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout | AKA Gaming Store</title>
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" defer></script>
</head>
<body>
  <header>
    <nav>
      <a href="index.html">Home</a>
      <a href="products.html">Products</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <main class="checkout">
    <h1>🧾 Checkout</h1>
    <form id="checkout-form">
      <div class="form-row">
        <label>Full Name</label>
        <input type="text" required>
        <label>Phone Number</label>
        <input type="tel" required>
        <label>Delivery Address</label>
        <input type="text" required>
      </div>
      <div class="form-row">
        <label>Payment Method</label>
        <select>
          <option>Cash on Delivery</option>
          <option disabled>Card (Coming Soon)</option>
          <option disabled>Bank Transfer (Coming Soon)</option>
        </select>
        <label>Discount Code</label>
        <input id="discount-code" placeholder="Enter code like AKA15">
        <button type="submit">Place Order</button>
      </div>
    </form>

    <section class="order-summary">
      <h2>Order Summary</h2>
      <ul id="cart-items"></ul>
      <p>Subtotal: <span id="checkout-subtotal">AED 0</span></p>
      <p>Discount: <span id="checkout-discount">AED 0</span></p>
      <p>VAT: <span id="checkout-vat">AED 0</span></p>
      <p><strong>Total: <span id="checkout-total">AED 0</span></strong></p>
    </section>
  </main>

  <footer>
    <p>📍 Al Ain Computer Center</p>
    <p>📞 WhatsApp: 00971505058609</p>
    <p>✉️ Email: akagaming@store.ae</p>
    <p>© 2025 AKA Gaming Store | All rights reserved.</p>
  </footer>
</body>
</html>
